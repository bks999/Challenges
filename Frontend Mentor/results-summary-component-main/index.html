<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="summary-box">

      <div class="result-box">
        <h3>Your result</h3>
        <div class="summary-circlebox">
          <div class="summary-result">76</div>
          <div class="summary-100">of 100</div>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary-content">
        <h3>Summary</h3>
        <div class="boxes reaction"><span>Reaction</span>
          <div class="item-result">80 / 100</div>
        </div>
        <div class="boxes memory"><span>Memory</span>
          <div class="item-result">92 / 100</div>
        </div>
        <div class=" boxes verbal"><span>Verbal</span>
          <div class="item-result">61 / 100</div>
        </div>
        <div class="boxes visual"><span>Visual</span>
          <div class="item-result">72 / 100</div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">YSol-dev</a>.
    </div>
  </footer>
</body>

</html>
